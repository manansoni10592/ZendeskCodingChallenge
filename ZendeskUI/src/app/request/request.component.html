<div style="  margin-left: 3%;margin-top: 3%;">
    <h2>Zendesk Requests</h2>
</div>
<div *ngIf="this.isError">
    <h3>Error while fetching requests: {{this.errormsg}}</h3>
</div>
<div *ngIf="!this.isError" style="margin-left: 3%;margin-top: 3%;">
      
      <div class="mat-elevation-z8" style="width: 75%;">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"><a routerLink="/requestDetails/{{row.id}}">{{row.id}}</a></td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let row"> {{row.subject}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [length]="resultsLength" [pageSize]="25" aria-label="Select page"></mat-paginator>
      </div>
</div>
